<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>两栏布局</title>
	<style>
		.main{			
			height: 500px;
			margin-right: 200px; 
			background-color: red;			
		}
		.right{
			width: 200px;
			height: 600px;
			background-color: blue;
			float: right;
		}
		.container::after{
			content: '';
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="right"></div>
		<div class="main"></div>		
	</div>
</body>
</html>
