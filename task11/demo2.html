<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>三栏布局</title>
	<style>
		.container::after{
			content: '';
			display: block;
			clear: both;
		}
		.left{
			width: 200px;
			height: 300px;
			background-color: red;
			float: left;
		}
		.right{
			width: 200px;
			height: 300px;
			background-color: blue;
			float: right;
		}
		.main{
			height: 500px;
			margin: 0 210px 0 210px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
		<div class="main"></div>
	</div>
</body>
</html>
