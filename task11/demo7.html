<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>固定宽高块级元素垂直水平居中</title>
	<style>
		.box{
			width: 300px;
			height: 200px;
			border: 1px solid red;
			background-color: #333;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -150px;
			margin-top: -100px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
