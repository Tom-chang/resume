<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>行内元素水平居中</title>
	<style>
		.button{
			font-size: 16px;
			color: #fff;
			font-weight: bold;
			background-color: red;
			padding: 5px 3px;
			border-radius: 5px;
			box-shadow: 1px 1px 3px 0 rgba(0,0,0,0.2);
			margin-right:5px;
		}
		.box{
			padding: 60px 0;
			text-align: center;
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<div class="box">
		<span class="button">按钮1</span>
		<span class="button">按钮2</span>
		<span class="button">按钮3</span>
	</div>
</body>
</html>
