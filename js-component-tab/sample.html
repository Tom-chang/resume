<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象Tab组件</title>
	<style>
		*{
			padding: 0;
			margin: 0
		}
		body{
			box-sizing: content-box;
		}
		.clearfix::after{
			content: "";
			display: block;
			clear: both;
		}
		.tabs span{
			float: left;
			padding: 6px;
			display: block;
			border: 1px solid #eee;
		}
		.tabs span.active{
			background: #33ff33;
		}
		.tab-container .content{
			display: none;
		}
		.tab-container .content.active{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="tab-container">
			<div class="tabs clearfix">
				<span class="active">1</span>
				<span>2</span>
				<span>3</span>
			</div>
			<div class="tab-content">
				<div class="content active">这是内容1</div>
				<div class="content">这是内容2</div>
				<div class="content">这是内容3</div>
			</div>
